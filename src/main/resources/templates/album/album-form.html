<!-- アルバム登録画面HTML -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout :: head(アルバム一覧)}"></head>
    <body>
        <div th:replace="~{layout :: header}"></div>
        <h3>アルバム登録</h3>
        <!-- th:object を使って Controller クラスから渡された空の AlbumForm クラスをこのフォームにマッピングし
            input タグで入力された値がインスタンスに代入されます。 -->
        <form th:action="@{/albums/new}" th:object="${albumForm}" method="post">
            <div>
                <label for="title">タイトル：</label>
                <input type="text" id="title" name="title" th:field="*{title}">
            </div>
            <div>
                <label for="artist">アーティスト：</label>
                <input type="text" id="artist" name="artist" th:field="*{artist}">
            </div>
            <div>
                <label for="release-date">リリース日：</label>
                <!-- th:field で AlbumForm クラスのフィールドと入力値をマッピング -->
                <input type="date" id="release-date" name="release-date" th:field="*{releaseDate}">
            </div>
            <button type="submit">追加</button>
        </form>
    </body>
</html>
